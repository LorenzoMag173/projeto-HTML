<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <title>sobre</title>
    
    <head></head>
<body>
    <h1>sobre</h1>
        
    <form>
        <label> CPF: </label>
        <input type="text", name="CPF" placeholder="999.9999.999" required><!--type e o tipo de dados: dados, text, number,-->
        <br><br> <!--pula linha-->
        <label>nome: </label>
        <input type="text" name="nome" placeholder="nome" required>
        <br><br>
        <label> data de nascimento: </label>
        <input type="date" name="dtNascimento" required><!--campo de entrada-->
        <br><br>
        <label>Gênero: </label><br>
        <input type="checkbox" name="genero" value="genero" required>
        <label>Masculino: </label><br>
        <input type="checkbox" name="genero" value="Masculino">
        <label>Feminino: </label><br>
        <input type="checkbox" name="genero" value="Feminino">
        <label> Não binário</label>   
        <br><br>
        <label> não binario </label>
        <br><br>
        <label>UF: </label><br>
        <input type="radio" name="sp" value="sp">
        <label>SP</label>
        <input type="radio" name="rj" value="rj">
        <label>RJ</label>
        <input type="radio" name="rr" value="rr">
        <label>RR</label>
        <input type="radio" name="ma" value="ma">
        <label>MA</label>
        <br><br>
        <label>Estado Civil</label>
        <select name="estadoCivil">
            <option value="Casado">Casado</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
        </select>
        <br><br>
         <button type="submit">Cadastrar</button>

        



    </form>

</body>
</html>
